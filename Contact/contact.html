<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reach out!</title>
		<link rel="stylesheet" href="contact.css" />
	</head>
	<body>
		<div class="wrapper-con">
			<h1>TO THE STARS AND BEYOND</h1>
			<div class="fill-in">
				<form>
					<fieldset>
						<legend>BOOK SPACE SHUTTLE</legend>
						<label for="name">Your Name</label>
						<input type="text" id="name" placeholder="full name" />
						<label for="name">Your Contact</label>
						<input type="number" placeholder="contact" />
						<label for="name">Members Travelling</label>
						<input type="number" placeholder="members travelling" />
						<label for="name">Your Email</label>
						<input type="email" placeholder="Email" />
						<label for="name">Color of UFO</label>
						<input type="color" />
					</fieldset>
					<select id="travel" name="travel">
						<option selected>Why are you travelling...</option>
						<option value="solar">Tour of the solar system</option>
						<option value="hole">To see black hole</option>
						<option value="alien">To see our alien brothers and sisters</option>
						<option value="ufo">To enjoy the UFO</option>
					</select>
					<button type="submit" id="submit">
						<a href="https://github.com/jmngandu/">Submit</a>
					</button>
				</form>
			</div>
		</div>
		<button class="btn-explore">
			<a href="jmngandu/index.html" target="_blank">see the pilot</a>
		</button>
	</body>
</html>
